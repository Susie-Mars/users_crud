<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</head>
<body>
    <form action="/user/{{user.id}}/update" method="post" class="d-flex flex-column w-50 p-3">
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" value="{{user.first_name}}">
        <label for="last">Last Name</label>
        <input type="text" name="last" id="last" value="{{user.last_name}}">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" value="{{user.email}}">
        <button type="submit" method="post" class="btn btn-dark mt-3">Update User</button>



    </form>
</body>
</html>
